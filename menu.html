<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- IBM Plex Sans Thai Bold font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@700&display=swap">
    <style>
        body {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            background-color: #292929; /* Dark grayish background */
            color: #fff; /* White text color */
        }

        .container {
            width: 700px; /* Set width to make it rectangular */
            height: 700px; /* Set height to make it rectangular */
            margin: 50px auto;
            padding: 20px;
            background-color: #333; /* Dark gray container background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Light shadow */
        }

        .btn-panel {
            width: 100%;
            margin-bottom: 20px;
            background-color: #8a2be2; /* Purple button color */
            border-color: #8a2be2; /* Purple button border color */
        }

        .btn-panel:hover {
            background-color: #8000ff; /* Darker purple hover color */
            border-color: #8000ff; /* Darker purple hover border color */
        }

        /* Red color for Logout button */
        .btn-logout {
            background-color: #dc3545 !important; /* Red button color !important */
            border-color: #dc3545 !important; /* Red button border color !important */
        }

        .btn-logout:hover {
            background-color: #c82333 !important; /* Darker red hover color !important */
            border-color: #c82333 !important; /* Darker red hover border color !important */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-3">UNLOCKED PANEL</h1>
    <h4 class="text-center mb-5">Welcome, User.</h4>
    <div class="row">
        <div class="col-md-6">
            <a href="embeds/gamesembed.html" class="btn btn-panel btn-lg">Games (Embedded)</a>
            <a href="embeds/spotifyembed.html" class="btn btn-panel btn-lg">Spotify (Embedded)</a>
            <a href="embeds/tubeembed.html" class="btn btn-panel btn-lg">Youtube (Embedded)</a>
            <a href="embeds/vimeoembed.html" class="btn btn-panel btn-lg">Coming Soon (Embedded)</a>
            <a href="embeds/soundcloudembed.html" class="btn btn-panel btn-lg">Coming soon. (Embedded)</a>
        </div>
        <div class="col-md-6">
            <a href="settings.html" class="btn btn-panel btn-lg">Credits (coming soon)</a>
            <a href="https://github.com/AdminPanelHTML/panel" class="btn btn-panel btn-lg">Github</a>
            <a href="index.html" class="btn btn-danger btn-lg btn-panel btn-logout">Logout</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
